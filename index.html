var app = angular.module('myApp',['ui.router','ui.bootstrap']);
app.controller('personCtrl', function($scope,$location,$uibModal) {
  $scope.alerts = [];
  $scope.addAlert = function () {
      $scope.alerts.push({ msg: '这是一条消息!' });
  };
 $scope.dat = new Date();
   $scope.format = "yyyy/MM/dd";
   $scope.altInputFormats = ['yyyy/M!/d!'];

 };

 $scope.modal=null;
 $scope.maxSize = 5;
 $scope.totalItems = 175;
 $scope.currentPage = 1;
 var confirmTemplate = ["<h3>我是一个dialaog</h3><button  ng-click='closeModal()'>关闭模态框</button>"].join("")
  $scope.showModal=function(){
    $scope.modal=$uibModal.
    open({
      scope:$scope,
      template:confirmTemplate
    })
  };
  $scope.closeModal=function(){
      $scope.modal.close();
  }
});
app.controller("formCtrl",function($scope){
   $scope.userdata = {};
   $scope.submitForm = function(){     
      if($scope.myForm.$invalid){
        alert("请检查表单提交信息！");
        return false;
      }else{
        console.log($scope.userdata);
        alert("提交成功！")
      }      
   };
   $scope.resetForm=function(){
     location.reload(); 
   }
});
app.directive("compare",function(){
  return{
    "strict":"AE",
    "scope":{"orgText":"=compare"},
    "require":"ngModel",
    "link":function(sco,ele,att,con){
      con.$validators.compare=function(v){
        return v==sco.orgText
      };
      sco.$watch("orgText",function(){
        con.$validate();
      })
    }
  }
});
app.directive('icheck', function($timeout, $parse) {
 return {
  require: 'ngModel',
  link: function($scope, element, $attrs, ngModel) {
   return $timeout(function() {
    var value;
    value = $attrs['value'];
    $scope.$watch($attrs['ngModel'], function(newValue){
     $(element).iCheck('update');
    })
    return $(element).iCheck({
     checkboxClass: 'icheckbox_flat-blue',
     radioClass: 'iradio_flat-blue',
     checkedClass:'checked'
    }).on('ifChanged', function(event) {
     if ($(element).attr('type') === 'checkbox' && $attrs['ngModel']) {
      $scope.$apply(function() {
       return ngModel.$setViewValue(event.target.checked);
      });
     }
     if ($(element).attr('type') === 'radio' && $attrs['ngModel']) {
      return $scope.$apply(function() {
       return ngModel.$setViewValue(value);
      });
     }
    });
   });
  }
 };
});
</script>
